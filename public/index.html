<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/article.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
      padding-top: 20px;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #918f8f;
      /* padding: 25px; */
    }
    .navbarforcolor{
        background-color: rgb(13, 41, 48);
        color:white;
    }
    #topstory{
      padding: 20px;
    }
    .title{
      font-size: 22px;
      padding: 20px;
      color: rgb(34, 83, 146);
      background-color: antiquewhite;
    }
    .textlink{
      margin-top:20px;
      font-size: 16px;
      padding-top:30px;
      padding-bottom:50px;
      color: blue;
    }
    .logo{
      height: 600px;
      background-image: url(/images/nbc.png)
    }
    .savearticle{
     margin-left:30px;
    }
  </style>
</head>
<body>

<nav class="navbar navbarforcolor ">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Mongo Scraper</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Saved Article</a></li>
        <button type="button" class="btn btn-info scrapenewarticle">SCRAPE NEW ARTICLES!</button>
        <button type="button" class="btn btn-info cleararticle">CLEAR ARTICLES!</button>
      </ul>
      
    </div>
  </div>
</nav>

<div class="jumbotron logo">
  <div class="container text-center">
    <h1>MONGO SCRAPER</h1>      
    <h3>NBC NEWS</h3>
  </div>
</div>
  
<div id="topstory">

</div>

<footer class="container-fluid text-center footer">
  <p></p>
</footer>

</body>
</html>
